    <title>Desktop</title>
    <script>
        var element = null;
        var colorBackup = null;

        function dragThis(evt) {
            console.log(evt);
            evt.dataTransfer.setData("Color", evt.target.style.background);
            evt.target.style.opacity = 0.3;
            element = evt.currentTarget;
        }
        function setBorderSize(evt, size) {
            evt.currentTarget.style.border = size + " solid black";
        }
        function allowDrop(evt) {
            evt.preventDefault();
        }
        function drop(evt) {
            console.log(evt);
            var color = evt.dataTransfer.getData("Color");
            colorBackup = evt.currentTarget.style.background;
            evt.currentTarget.style.background = color;
            setBorderSize(evt, '2px');
            element.style.background = colorBackup;
            element.style.opacity = 1.0;
        }
        function channel() {
            return Math.floor((Math.random() * 255) + 1);
        }
        function color() {
            var r = channel();
            var g = channel();
            var b = channel();
            return "rgb(" + r + "," + g + "," + b + ")";
        }
        function colorIt(){
            listOfBoxes = document.getElementsByClassName("box");
            for(var i = 0; i < listOfBoxes.length; i++){
                listOfBoxes[i].style.background = color();
            }
        }
       /** ondragstart dragThis()
        ondragenter setBorderSize(4)
        ondragleave setBorderSize(2)
        ondragover allowDrop()
        ondrop drop()*/

       </script>
