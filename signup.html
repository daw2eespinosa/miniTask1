<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/bootstrap.min.css"/>
	<link rel="stylesheet" type="text/css" href="css/mainTheme.css"/>

	<title>Sign up form</title>
</head>
<body class="container body-background">
<header class="row col-xs-12 col-sm-12 col-md-12 col-lg-12">
	<h1>Enterprise</h1>
</header>
<main class="">
	<div class="row col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 col-lg-6 col-lg-offset-3">
		<form class="form-horizontal col-xs-12" action="desktop.html" method="post">
			<fieldset class="col-xs-12">
				<legend class="">Sign up</legend>
				<div class="form-group">
					<label class="col-lg-3 col-sm-4 col-xs-12" for="firstName">First name</label>
					<input class="opacity col-lg-9 col-sm-8 col-xs-12" type="text" id="firstName" placeholder="First name"/>
				</div>
				<div class="form-group">
					<label class="col-lg-3 col-sm-4 col-xs-12" for="lastName">Last name</label>
					<input class="opacity col-lg-9 col-sm-8 col-xs-12" type="text" id="lastName" placeholder="Last Name"/>
				</div>
				<div class="form-group">
					<label class="col-lg-3 col-sm-4 col-xs-12" for="email">Email address</label>
					<input class="opacity col-lg-9 col-sm-8 col-xs-12" type="email" id="email" placeholder="email address"/>
				</div>
				<div class="form-group">
					<label class="col-lg-3 col-sm-4 col-xs-12" for="password">Password</label>
					<input class="opacity col-lg-9 col-sm-8 col-xs-12" type="password" id="password" placeholder="password"/>
				</div>
				<input class="col-lg-offset-4 col-md-offset-4 col-sm-offset-4 btn btn-primary btn-xs" type="submit"/>
			</fieldset>
		</form>
	</div>
	<div class="row col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 col-lg-6 col-lg-offset-3">
		<form class="form-horizontal col-xs-12" action="login.html" method="post">
			<fieldset class="col-xs-12">
				<legend class="">Login</legend>
				<input class="col-lg-offset-4 col-md-offset-4 col-sm-offset-4 btn btn-success btn-xs" type="submit"/>
			</fieldset>
		</form>
	</div>
</main>
</body>
</html>
