<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <title>Login form</title>
</head>
<body class="container">
    <div class="row col-lg-offset-4">
        <form class="col-lg-6 col-xs-12">
            <fieldset class="col-lg-12 col-xs-12">
                <legend class="row">Login</legend>
                <label class="col-lg-4 col-xs-12" for="name">Email address</label>
                <input class="col-lg-8 col-xs-12" type="email" id="name" placeholder="email address"/>
                <label class="col-lg-4 col-xs-12" for="password">Password</label>
                <input class="col-lg-8 col-xs-12" type="password" id="password" placeholder="password"/>
                <label class="col-xs-11" for="rememberMe">Remember me</label>
                <input class="" type="checkbox" id="rememberMe">
                <input class="col-lg-3 col-xs-12" type="submit"/>
            </fieldset>
        </form>
    </div>
    <div class="row">
        <form class="col-xs-12">
            <fieldset class="col-xs-12">
                <legend class="row">Sign up</legend>
                <input class="col-xs-12" type="submit"/>
            </fieldset>
        </form>
    </div>
</body>
</html>
