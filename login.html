<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/mainTheme.css"/>
    <script type="text/javascript" language="JavaScript1.4">
        function onSubmit(id) {
            return (document.getElementById(id).value === 'pepito');
        }

    </script>
    <title>Login form</title>
</head>
<body class="container body-background">
<header class="row col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <h1>Enterprise</h1>
</header>
    <main class="">
        <div class="row col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 col-lg-6 col-lg-offset-3">
            <form class="form-horizontal col-xs-12" action="desktop.html" method="post" onsubmit="return onSubmit('name');">
                <fieldset class="col-xs-12">
                    <legend class="">Login</legend>
                    <div class="form-group">
                        <label class="col-lg-3 col-sm-4 col-xs-12" for="name">Email address</label>
                        <input class="opacity col-lg-9 col-sm-8 col-xs-12" type="text" id="name" placeholder="email address"/>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-3 col-sm-4 col-xs-12" for="password">Password</label>
                        <input class="opacity col-lg-9 col-sm-8 col-xs-12" type="password" id="password" placeholder="password"/>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-3 col-sm-4 col-xs-6" for="rememberMe">Remember me</label>
                        <input class="opacity" type="checkbox" id="rememberMe">
                    </div>
                    <input class="col-lg-offset-4 col-md-offset-4 col-sm-offset-4 btn btn-primary btn-xs" type="submit"/>
                </fieldset>
            </form>
        </div>
        <div class="row col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 col-lg-6 col-lg-offset-3">
            <form class="form-horizontal col-xs-12" action="signup.html" method="post">
                <fieldset class="col-xs-12">
                    <legend class="">Sign up</legend>
                    <input class="col-lg-offset-4 col-md-offset-4 col-sm-offset-4 btn btn-success btn-xs" type="submit"/>
                </fieldset>
            </form>
        </div>
    </main>
</body>
</html>
