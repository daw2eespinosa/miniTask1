<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/mainTheme.css"/>
    <title>Desktop</title>
</head>
<body class="container body-background">
<header class="row col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <h1>Enterprise</h1>
</header>
<nav class="opacity row col-xs-12 col-sm-4 col-md-3 col-lg-2 navbar navbar-default">
    <ul class="nav">
        <li><a class="" href="">Home</a></li>
        <li><a href="">Directory 1</a></li>
        <li><a href="">Directory 2</a></li>
        <li><a href="login.html">Log out</a></li>
    </ul>
</nav>
<div class="row col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <main class="col-xs-12 col-sm-8 col-md-9 col-lg-10">
        <div class="row col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 col-lg-6 col-lg-offset-3">
            <form method="post" action="" class="form-horizontal col-xs-12">
                <fieldset>
                    <legend class="">Form task1</legend>
                    <div class="form-group">
                        <label for="fullname" class="col-lg-3 col-sm-4 col-xs-12">Full name</label>
                        <input type="text" name="fullName" class="col-lg-9 col-sm-8 col-xs-12 valid" id="fullname" placeholder="Full name" autofocus="autofocus" min="7" maxlength="50" required="required" pattern="[a-zA-Z]{7,50}"/>
                    </div>
                    <div class="form-group">
                        <label for="male" class="col-lg-3 col-sm-4 col-xs-6">Male</label>
                        <input type="radio" class="radio valid" name="gender" id="male" value="male" required/>
                        <label for="female" class="col-lg-3 col-sm-4 col-xs-6">Female</label>
                        <input type="radio" class="radio valid" name="gender" id="female" value="female"/>
                    </div>
                    <div class="form-group">
                        <label for="newsletter" class="col-lg-3 col-sm-4 col-xs-6">Subscribe to newsletter?</label>
                        <input type="checkbox" class="checkbox valid" name="newsletter" id="newsletter" required="required"/>
                    </div>
                    <div class="form-group">
                        <textarea class="opacity valid col-xs-12" rows="5" cols="30" name="notes" maxlength="500" required="required"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="birthday" class="col-lg-3 col-sm-4 col-xs-12">Birthday</label>
                        <input type="date" class="valid col-lg-9 col-sm-8 col-xs-12" name="birthday" id="birthday" required="required"/>
                    </div>
                    <div class="form-group">
                        <label for="salary" class="col-lg-3 col-sm-4 col-xs-12">Salary</label>
                        <input type="number" class="valid col-lg-9 col-sm-8 col-xs-12" name="salary" id="salary" step="500" min="20000" max="200000" required="required"/>
                    </div>
                    <input type="submit" class="col-lg-offset-4 col-md-offset-4 col-sm-offset-4 btn btn-success btn-xs"/>
                </fieldset>
            </form>
        </div>
    </main>
    <aside class="col-xs-12 col-sm-4 col-md-3 col-lg-2">
        <h4>boxes of information</h4>
        <div class="ads corners opacity">box 1</div>
        <div class="ads corners opacity">box 2</div>
        <div class="ads corners opacity">box 3</div>
    </aside>
</div>
<footer class="row col-xs-12 col-sm-12 col-md-12 col-lg-12 modal-footer">
    <h4>signature of site</h4>
    <ul class="col-xs-12 col-sm-4">
        <li class="">item 1</li>
        <li class="">item 1</li>
        <li class="">item 1</li>
    </ul>
    <ol class="col-xs-12 col-sm-4">
        <li class="">item 2</li>
        <li class="">item 2</li>
        <li class="">item 2</li>
    </ol>
    <ul class="col-xs-12 col-sm-4">
        <li class="">item 3</li>
        <li class="">item 3</li>
        <li class="">item 3</li>
    </ul>
</footer>
<script>
    document.getElementById("fullname").addEventListener("invalid",validation);
    function validation(){
        this.placeholder="wow";
    }

</script>
</body>
</html>
